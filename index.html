<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abel|Orbitron:900|Poiret+One|Yanone+Kaffeesatz" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="logo" class="navbar-brand" href="#">USERS</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="add-user">ADD USER</a></li>
                        <li><a href="#" id="users-list">USERS LIST</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="users-list-region">
            
            <div class="container-fluid">
                <div class="col-md-8 col-md-offset-2">

                    <div class="panel">
                        <div class="panel-heading panel-content">
                            <div class="row">
                                <div class="col-md-10">NAME SURNAME</div>
                                <div class="panel-edit col-md-1">
                                    <button data-toggle="modal" data-target="#editModal" class="btn btn-warning" onclick="openEditModal()">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div class="panel-remove col-md-1">
                                    <button data-toggle="modal" data-target="#removeModal" class="btn btn-danger" onclick="openRemoveModal()">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="panel-body panel-main">
                            <div class="row row-shadow">
                                <div class="user-pic col-md-3">
                                    <img class="image" src="img/user-icon.png" alt="NAME SURNAME">
                                </div>
                                <div class="user-content col-md-9">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="user-content-title">
                                                <div>Personal Info</div>
                                                <div class="col-md-11 col-md-offset-1 user-content-info">
                                                    <span>Registration Number:</span>
                                                    <span>37909890</span>
                                                </div>
                                                <div class="col-md-11 col-md-offset-1 user-content-info">
                                                    <span>Department:</span>
                                                    <span>Production</span>
                                                </div>
                                                <div class="col-md-11 col-md-offset-1 user-content-info">
                                                    <span>Position:</span>
                                                    <span>Lider</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="user-content-title">
                                                <div>Contact Info</div>
                                                <div class="col-md-11 col-md-offset-1 user-content-info">
                                                    <span>Email:</span>
                                                    <span>user@mail.com</span>
                                                </div>
                                                <div class="col-md-11 col-md-offset-1 user-content-info">
                                                    <span>Primary Phone:</span>
                                                    <span>666-444-222</span>
                                                </div>
                                                <div class="col-md-11 col-md-offset-1 user-content-info">
                                                    <span>Secondary Phone:</span>
                                                    <span>686-464-242</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                        </div>
                    </div>

                </div>
            </div>
        </div>

	<!-- FOOTER -->
	
    <footer id="contact" class="container-fluid">
        <p>Copyright 2018 D3rwish</p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
